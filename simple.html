<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="tablefilter.css">
	<title>Table Filter: Simple</title>
</head>
<body>

	<p>This is a simple table to which a data-controller="tablefilter" was added and nothing else was done.</p>

	<div>
	<table data-controller="tablefilter">
		<caption>Sample Table Filter</caption>
		<thead>
			<tr>
				<th>Row</th>
				<th>Thing</th>
				<th>Dates</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Shoe</td>
				<td>9/11/2001</td>
			</tr>
			<tr>
				<td>2</td>
				<td><b>Twine</b></td>
				<td>12/7/1941</td>
			</tr>
			<tr>
				<td>3</td>
				<td><a href="http://www.example.com/">Thread</a></td>
				<td>1/20/2008</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Rope</td>
				<td>9/17/1862</td>
			</tr>
			<tr>
				<td>5</td>
				<td>Yarn</td>
				<td>8/6/1945</td>
			</tr>
			<tr>
				<td>6</td>
				<td>Nylon</td>
				<td>7/4/1776</td>
			</tr>
			<tr>
				<td>7</td>
				<td>(Rainbow)</td>
				<td>8/4/1989</td>
			</tr>
			<tr>
				<td>8</td>
				<td>Cord</td>
				<td>1/4/1698</td>
			</tr>
		</tbody>
	</table>
	</div>


	<script src="js/stimulus.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/tablefilter_controller.js"></script>

</body>
</html>
